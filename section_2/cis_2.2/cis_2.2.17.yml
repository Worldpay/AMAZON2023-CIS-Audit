---

{{ if .Vars.amzn2023cis_rule_2_2_17 }}
  {{ if .Vars.amzn2023cis_level_1 }}
    {{ if eq .Vars.amzn2023cis_rpc_server "remove" }}
package:
  rpcbind:
    title: 2.2.17 | Ensure rpcbind is not installed or the rpcbind services are masked | installed
    installed: false
    meta:
      server: 1
      workstation: NA
      CIS_ID:
      - 2.2.17
      CISv8:
      - 4.8
      CISv8_IG1: false
      CISv8_IG2: true
      CISv8_IG3: true
      NISTSP800-53-R5:
      - CM-6
      - CM-7
    {{ end }}
    {{ if eq .Vars.amzn2023cis_rpc_server "mask" }}
service:
  rpcbind:
    title: 2.2.17 | Ensure rpcbind is not installed or the rpcbind services are masked | masked
    enabled: false
    running: false
    skip: false
    meta:
      server: 1
      workstation: NA
      CIS_ID:
      - 2.2.17
      CISv8:
      - 4.8
      CISv8_IG1: false
      CISv8_IG2: true
      CISv8_IG3: true
      NISTSP800-53-R5:
      - CM-6
      - CM-7
command:
  rpcbind.socket:
    title: 2.2.17 | Ensure rpcbind is not installed or the rpcbind services are masked | masked
    exec: systemctl is-enabled rpcbind.socket | grep masked
    exit-status: 0
    stdout:
    - '/^masked/'
    meta:
      server: 1
      workstation: NA
      CIS_ID:
      - 2.2.17
      CISv8:
      - 4.8
      CISv8_IG1: false
      CISv8_IG2: true
      CISv8_IG3: true
      NISTSP800-53-R5:
      - CM-6
      - CM-7
    {{ end }}
  {{ end }}
{{ end }}
